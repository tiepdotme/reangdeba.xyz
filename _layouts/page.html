---
layout: default
---

<div class="container-fluid">

    <div class="post-container">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <p>{{ page.subtitle }}</p>
            {% endif %}
        </header>
        <!-- </section> -->
        <article class="post-content">
            {{ content }}
        </article>
    </div>
</div>
