---
layout: default
permalink: /blog/
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  <p align=right>
      <a href="http://karpathy.github.io">This guy makes a nice blog!</a>
    </p>
</div>
