---
layout: default
permalink: /blog/
title: Blog
---
<h3>Articles</h3>

<div class="input-group flex-nowrap">
  <div id="search-container" class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping">ðŸŒº</span>
  </div>
  <input id="search-input" type="text" class="form-control" placeholder="Type here to find posts..."
    aria-label="Username" aria-describedby="addon-wrapping">
  <div class="input-group-append">
    {% assign post_count=site.posts.size %}
    <span class="input-group-text">{{ post_count }} posts so far</span>
  </div>
</div>
<div>
  <ul class="search" id="results-container"></ul>
</div>


  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumbnail }}">&nbsp; &nbsp;
        &nbsp; {{ post.title }}&nbsp;<span class="mac">
          <reddot>â€¢</reddot> &nbsp;{{ post.date | date: "%B %-d, %Y" }}
        </span></a>
    </li>
    {% endfor %}
  </ul>

  <script src="/assets/js/search.js" type="text/javascript"></script>

  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<div><a href="{url}"><img src={thumbnail}>&nbsp; {title}</a></div>',

    })
  </script>
