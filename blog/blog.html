---
layout: default
permalink: /blog/
title: Blog
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p><i class="fas fa-rss"></i> subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</div>
