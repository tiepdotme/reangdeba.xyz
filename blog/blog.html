<div class="input-group flex-nowrap">
  <div id="search-container" class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping">ðŸ˜œ</span>
  </div>
  <input id="search-input" type="text" class="form-control" placeholder="Type here to filter posts..."

<div>

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <!-- <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span> -->
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumbnail }}">&nbsp; &nbsp;
        &nbsp; {{ post.title }} &nbsp;<span class="post-date">
          <reddot>â€¢</reddot> &nbsp;{{ post.date | date: "%B %-d, %Y" }}
        </span></a>
      <!-- <br> -->
      <!-- {{ post.excerpt }} -->
    </li>
    {% endfor %}
  </ul>
  
  <!-- Script pointing to search-script.js -->
  <script src="/assets/js/search.js" type="text/javascript"></script>
  
  <!-- Configuration -->
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<div><a href="{url}"><img src={thumbnail}><h3>&nbsp; {title}</h3><red>â€¢</red> &nbsp;<small>{date}</small></a></div>',
      
    })
  </script>
