<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title != "Debashish Reang" %}{{ site.title }} &middot; {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#30525b">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ac4142">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ page.author }}">
    <meta name="twitter:title" content="{{ page.title }}">

    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.thumbnail %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
    {% else %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.title_image }}">
    <meta content="{{ site.title_image }}" property="og:image">
    <meta property="og:image" content="{{ site.title_image }}">
    {% endif %}

    {% if page.tags %}
    {% for tag in page.tags %}
    <meta content="{{ tag }}" property="article:tag">
    {% endfor %}
    {% endif %}

    {%- seo -%}

    {%- feed_meta -%}
    {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
    {% endif %}


    <link rel="canonical" href="https://reangdeba.xyz/">
    <link href="/assets/fa/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS Thanks to Andrej Karpathy!-->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css"> -->

    <!-- <script src="https://kit.fontawesome.com/560b2c2c41.js"></script> -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <!-- <script async defer src="/assets/js/buttons.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="reangdeba" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF5F5F" data-position="right" data-x_margin="18"
        data-y_margin="18"></script>


    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                macros: {
                    "\\quot": "\\raisebox{0.25em}{\\text{$#1$}}\\!\\diagup\\! \\raisebox{-0.25em}{\\text{$#2$}}"
                },
                delimiters: [{
                        left: "$$",
                        right: "$$",
                        display: true
                    },
                    {
                        left: "$",
                        right: "$",
                        display: false
                    }
                ]
            });

            // github pages forces mathjax: https://help.github.com/en/github/working-with-github-pages/about-github-pages-and-jekyll#configuring-jekyll-in-your-github-pages-site
            // so replace
            document.querySelectorAll("script[type='math/tex']").forEach(function(el) {
                console.log(el);
                el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), {
                    displayMode: true
                });
            });
            document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el) {
                console.log(el);
                el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), {
                    displayMode: true
                });
            });
        });
    </script>

</head>
